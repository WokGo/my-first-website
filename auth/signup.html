<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>회원가입 - Miogun</title>
  <link rel="stylesheet" href="/css/auth.css" />
  <link rel="stylesheet" href="/css/header.css" />
</head>
<body>
  <header id="site-header"></header>

  <main class="container">
    <section class="auth-box">
      <h2>회원가입</h2>

      <form id="signupForm" class="auth-form" novalidate>
        <div class="form-row">
          <label for="signup-username">사용자 이름</label>
          <input id="signup-username" name="username" type="text" required minlength="3" />
        </div>

        <div class="form-row">
          <label for="signup-email">이메일</label>
          <input id="signup-email" name="email" type="email" required />
        </div>

        <div class="form-row">
          <label for="signup-password">비밀번호</label>
          <input id="signup-password" name="password" type="password" required minlength="8" />
        </div>

        <div class="form-row">
          <label for="signup-confirmPassword">비밀번호 확인</label>
          <input id="signup-confirmPassword" name="confirmPassword" type="password" required minlength="8" />
        </div>

        <div id="signup-general-error" class="error-message" aria-live="polite" style="display:none"></div>

        <div class="form-row">
          <button type="submit" class="primary">회원가입</button>
          <a href="/index.html" class="button secondary">취소</a>
        </div>
      </form>

      <p class="muted">이미 계정이 있으신가요? <a href="/auth/login.html">로그인</a></p>
    </section>
  </main>

  <script src="/js/header.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
